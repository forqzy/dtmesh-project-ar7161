function isAllNum(str)
{
	for (var i=0; i<str.length; i++) 
	{
		if (str.charAt(i) >= '0' && str.charAt(i) <= '9')
			continue;
		return 0;
	}
	return 1;
}

function NTPValueCheck()
{
	if (document.Administration.NTP_HOSTNAME.value == "")
	{
		alert("Please input the NTP Server name!");
		document.Administration.NTP_HOSTNAME.focus();
		return false;
	}
	if (document.Administration.NTP_HOSTNAME.value != "" && 
	    document.Administration.NTPSync.value == "")
	{
		alert("Please specify a value for the interval of synchroniztion.");
		return false;
	}
	
	if (isAllNum(document.Administration.NTPSync.value ) == 0)
	{
		alert("Invalid NTP synchronization value.");
		document.Administration.NTPSync.focus();
		return false;
	}
	return true;
}
	
function NTPsettime()
{
	var currentTime = new Date();

	var seconds = currentTime.getSeconds();
	var minutes = currentTime.getMinutes();
	var hours = currentTime.getHours();
	var month = currentTime.getMonth() + 1;
	var day = currentTime.getDate();
	var year = currentTime.getFullYear();

	var seconds_str = " ";
	var minutes_str = " ";
	var hours_str = " ";
	var month_str = " ";
	var day_str = " ";
	var year_str = " ";

	if (seconds < 10)
		seconds_str = "0" + seconds;
	else
		seconds_str = "" + seconds;

	if (minutes < 10)
		minutes_str = "0" + minutes;
	else
		minutes_str = "" + minutes;
		
	if (hours < 10)
		hours_str = "0" + hours;
	else
		hours_str = "" + hours;
	
	if (month < 10)
		month_str = "0" + month;
	else
		month_str = "" + month;
		
	if (day < 10)
		day_str = "0" + day;
	else
		day_str = "" + day;
		
	var tmp = month_str + day_str + hours_str + minutes_str + year+ "." + seconds_str + " ";
	document.getElementById("NTPTime").value = tmp;

	return true;
}

function NTPCheck()
{
	NTPValueCheck();
	NTPsettime();
}

function setLanguage()
{
	document.cookie="language="+document.Administration.langSelection.value+"; path=/";
	parent.selector.location.reload();	
	return true;
}

function setStyle()
{
	parent.selector.location.reload();	
	parent.title.location.reload();
	return true;
}

function initValue()
{
	var lang_element = document.getElementById("langSelection");
	
	initTranslation();
	if (document.cookie.length > 0) 
	{
		var s = document.cookie.indexOf("language=");
		var e = document.cookie.indexOf(";", s);
		var lang = "en";
		var i;

		if (s != -1) 
		{
			if (e == -1)
				lang = document.cookie.substring(s+9);
			else
				lang = document.cookie.substring(s+9, e);
		}
		for (i=0; i<lang_element.options.length; i++) 
		{
			if (lang == lang_element.options[i].value) 
			{
				lang_element.options.selectedIndex = i;
				break;
			}
		}
	}
}
