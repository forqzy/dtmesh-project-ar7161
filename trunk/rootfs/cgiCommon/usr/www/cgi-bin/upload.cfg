Config          = Default
  Root          = /tmp
  FileMask      = *
  IgnoreSubdirs = NO
  Overwrite     = NO
  LogFile       = /tmp/upload.log
  Debug         = 0

Config          = Upgrade
  Root          = /tmp
  FileMask      = *.img
  IgnoreSubdirs = YES
  Overwrite     = YES
  LogFile       = /tmp/upload.log
  OkPage        = /usr/www/APUpgrade.html
  BadPage       = /usr/www/APUpgradeError.html
  Debug         = 0

Config          = Restore
  Root          = /tmp
  FileMask      = /tmp/.apcfg
  Overwrite     = YES
  LogFile       = /tmp/upload.log
  OkPage        = /usr/www/Import.html
  BadPage       = /usr/www/APUpgradeError.html
  Debug         = 0
