<HTML><HEAD>
<LINK REL="stylesheet" href="../styleSheet.css" type="text/css">
<META http-equiv="Content-Type" content="text/html">
<script type="text/javascript" src="/lang/b28n.js"></script>
<script language="JavaScript" type="text/javascript">
Butterlate.setTextDomain("atheros");

function initTranslation()
{
	var e = document.getElementById("SettingManagement");
	e.innerHTML = _("CfgManagement setting management");
	e = document.getElementById("ExportSettings");
	e.innerHTML = _("CfgManagement export settings");
	e = document.getElementById("ExportButton");
	e.innerHTML = _("CfgManagement export button");	
	e = document.getElementById("Export");
	e.value = _("CfgManagement export");
	e = document.getElementById("ImportSettings");
	e.innerHTML = _("CfgManagement import settings");	
	e = document.getElementById("SettingLocation");
	e.innerHTML = _("CfgManagement setting location");		
	e = document.getElementById("ManageImport");
	e.value = _("CfgManagement import button");
	e = document.getElementById("ManageReset");
	e.value = _("admin reset");
}

function initValue()
{
	initTranslation();
}
</script>
</head>

<body onload="initValue()">
<p class="vap" id="SettingManagement">Settings Management</p>

<!-- ----------------- Export ----------------- -->
<form method="get" action="/cgi-bin/download">
<table width="460" border="1" cellspacing="1" cellpadding="2">
  <tr>
    <td class="topnavg" colspan="2" id="ExportSettings">Export Settings</td>
  </tr>
  <tr>
    <td class="header" id="ExportButton">Export Button</td>
    <td><input type="submit" id="Export" name="Export" value="Export" style="{width:120px;}" ></td>
  </tr>
</table>
</form>

<!-- ----------------- Import ----------------- -->
<form method="post" action="/cgi-bin/upload" enctype="multipart/form-data">
<table width="460" border="1" cellspacing="1" cellpadding="2">
    <tr>
      <td class="topnavg" colspan="2" id="ImportSettings">Import Settings</td>
    </tr>
    <tr>
      <td class="header" id="SettingLocation">Settings file location</td>
      <td><input type="file" name="filename" size="20" maxlength="256"></td>
    </tr>
  </table>
<table width="460" border="0" cellpadding="2" cellspacing="1">
  <tr align="center">
    <td>
      <input type="submit" id="ManageImport" name="Import" value="Import"> 
      <input type="reset"  id="ManageReset" name="Reset"  value="Reset"> 
      <input type="hidden" name="Config" value="Restore">
    </td>
  </tr>
</table>
</form>

</body></html>
